name: mpclient
args:
    - files:
        long: addfiles
        help: Add files to music library
        takes_value: true
        value_name: files..
        multiple: true
    - folders:
        long: addfolders
        help: Add folders to music library
        takes_value: true
        value_name: folders..
        multiple: true
subcommands:
  - add:
      about: add music to library
      args:
        - FILES:
            about: directories and files to add to library
            required: true
            index: 1
            multiple: true
